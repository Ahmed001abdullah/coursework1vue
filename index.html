<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="subjects.js"></script>
    <title>Web Academy</title>
</head>

<body>
    <div id="app" class="display-flex-col width-height">
        <header class="display-flex-row">
            <h1>{{sitename}}</h1>
            <div v-if="can_showcourses">
                <button v-if="canRemoveFromCart" v-on:click="checkout">
                    {{cartItemCount}}
                    <i class="bx bx-cart"></i>
                    Checkout
                </button>
                <button disabled="disabled" v-else>
                    {{cartItemCount}}
                    <i class="bx bx-cart"></i>
                </button>
            </div>
            <div v-else>
                <button v-on:click="checkout">
                    <i class='bx bx-left-arrow-alt'></i>
                    Go back
                </button>
            </div>
        </header>
        <main class="display-flex-col width-height">
            <section id="course_page" class="display-flex-col width-height" v-if="can_showcourses">
                <h2>courses page</h2>
                <div id="container" class="display-flex-row width-height">
                    <div id="filters" class="display-flex-col">
                        <h3>Sort By</h3>
                        <div id="sort_by">
                            <div class="radio_container">
                                <input name="sort_radio" type="radio" v-on:click="changeCriteria('lesson')">
                                <label for="sort_radio">course</label>
                            </div>
                            <div class="radio_container">
                                <input name="sort_radio" type="radio" v-on:click="changeCriteria('location')">
                                <label for="sort_radio">Location</label>
                            </div>
                            <div class="radio_container">
                                <input name="sort_radio" type="radio" v-on:click="changeCriteria('price')">
                                <label for="sort_radio">Price</label>
                            </div>
                            <div class="radio_container">
                                <input name="sort_radio" type="radio" v-on:click="changeCriteria('availability')">
                                <label for="sort_radio">Availability</label>
                            </div>
                        </div>
                        <div id="order_by">
                            <div class="radio_container">
                                <input name="order_radio" type="radio" v-on:click="changeOrder('ascending')">
                                <label for="order_radio">Ascending</label>
                            </div>
                            <div class="radio_container">
                                <input name="order_radio" v-on:click="changeOrder('descending')" type="radio">
                                <label for="order_radio">Descending</label>
                            </div>
                        </div>
                    </div>
                    <div id="courses_container" class="display-flex-col width-height">
                        <div id="search">
                            <label for="search">Search: </label>
                            <input name="search" type="text" v-model.trim="searchInput">
                        </div>
                        <div id="courses">
                            <div class="course" v-for="course in filterItems">
                                <div style="width: 100%; display: inline-flex; align-items: center;">
                                    <div class="info_container">
                                        <p>course: {{course.lesson}}</p>
                                        <p>Location: {{course.location}}</p>
                                        <p>Price: £{{course.price}}</p>
                                        <p>Spaces: {{course.spaces}}</p>
                                    </div>
                                    <figure>
                                        <img class="image" v-bind:src="course.image">
                                    </figure>
                                </div>
                                <button v-if="course.spaces > 0" v-on:click="addToCart(course)">Add To Cart</button>
                                <button v-else disabled>Add To Cart</button>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <section id="cart_page" class="display-flex-col width-height" v-else>
                <h2>Cart Page</h2>
                <div id="cart_container" class="display-flex-row width-height">
                    <div id="Checkout" class="display-flex-col height">
                        <h2>Checkout Section</h2>
                        <div class="display-flex-col">
                            <div class="input_container">
                                <label for="name">Name: </label>
                                <input type="text" v-model.trim="userData.name">
                            </div>
                            <div class="input_container">
                                <label for="phone" pattern="[A-Za-z]">Phone: </label>
                                <input type="text" v-model.trim="userData.phone">
                            </div>
                            <button v-if="canCheckout">Checkout</button>
                        </div>
                    </div>
                    <div id="courses_container" class="display-flex-col width-height">
                        <div id="courses">
                            <div class="course" v-for="course in cart">
                                <div style="width: 100%; display: inline-flex; align-items: center;">
                                    <div class="info_container">
                                        <p>course: {{course.lesson}}</p>
                                        <p>Location: {{course.location}}</p>
                                        <p>Price: £{{course.price}}</p>
                                    </div>
                                    <figure>
                                        <img class="image" v-bind:src="course.image">
                                    </figure>
                                </div>
                                <button v-on:click="removeFromCart(course)">Remove From Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({

        el: "#app",
        data: {
            sitename: "Web Academy",
            criteria: "lesson",
            order: "ascending",
            searchInput: "",
            showcourses: true,
            x: [...courses],
            userData: {
                name: "",
                phone: "",
            },
            courses: [{

                lesson: "Art",
                location: 'sweden',
                price: 450,
                spaces: 5,
                image: "img/art.jpg"
            }, {
                lesson: "Cooking",
                location: 'Dubai',
                price: 400,
                spaces: 5,
                image: "img/cooking.png"
            }, {
                lesson: "English",
                location: 'Sweden ',
                price: 300,
                spaces: 5,
                image: "img/english.jpg"
            }, {
                lesson: "Football",
                location: 'London ',
                price: 480,
                spaces: 5,
                image: "img/football.jpg"
            }, {
                lesson: "French",
                location: 'Sweden ',
                price: 380,
                spaces: 5,
                image: "img/french.jpg"
            }, {
                lesson: "German",
                location: 'Dubai ',
                price: 350,
                spaces: 5,
                image: "img/german.jpg"
            }, {
                lesson: "Math",
                location: 'London ',
                price: 300,
                spaces: 5,
                image: "img/math symbol.png"
            }, {
                lesson: "Swimming",
                location: 'London',
                price: 500,
                spaces: 5,
                image: "img/swimming.jpg"
            }, {
                lesson: "Tailoring",
                location: 'America ',
                price: 450,
                spaces: 5,
                image: "img/tailoring.jpg"

            }, {
                lesson: "Robotics",
                location: 'America ',
                price: 300,
                spaces: 5,
                image: "img/robot.png"

            }, ],
            course: this.course,
            cart: [],

        },
        methods: {
            addToCart(course) {
                course.spaces--
                    this.cart.push(course)
            },
            removeFromCart(cart_item) {
                cart_item.spaces++

                    this.cart.splice(cart_item, 1)

            },
            checkout() {
                this.showcourses = this.showcourses ? false : true
            },
            changeCriteria(criteria) {
                this.criteria = criteria
            },
            changeOrder(order) {
                this.order = order
            }
        },
        computed: {
            can_showcourses() {
                return this.showcourses
            },
            cartItemCount() {
                return this.cart.length || "Empty";
            },
            canRemoveFromCart() {
                return this.cart.length > 0
            },
            canCheckout() {
                const letters = /^[A-Za-z]+$/;
                const numbers = /^[0-9]+$/;
                let valid = true
                if (this.userData.name.match(letters) == null) {
                    valid = false
                }
                if (this.userData.phone.match(numbers) == null) {
                    valid = false
                }
                if (valid) {
                    return true
                } else {
                    return false
                }
            },
            filterItems() {

                const exclude = ["all", "availability", "price"]
                    // const exclude =   { lesson: "asfaf", location: 'asfsfg', price: "asfas", spaces: 8 }
                if (!exclude.includes(this.criteria)) {
                    return this.courses.filter(x => x[this.criteria].toLowerCase().includes(this.searchInput.toLowerCase())).sort((a, b) => {
                        switch (this.order) {
                            case "ascending":
                                if (a[this.criteria] > b[this.criteria]) {
                                    return 1
                                }
                                if (b[this.criteria] > a[this.criteria]) {
                                    return -1
                                }
                                return 0
                                break;
                            case "descending":
                                if (a[this.criteria] > b[this.criteria]) {
                                    return -1
                                }
                                if (b[this.criteria] > a[this.criteria]) {
                                    return 1
                                }
                                return 0
                                break;
                        }
                    })
                }
                if (this.criteria == "availability") {
                    return this.courses.filter(x => x["spaces"] > 0)
                }
                if (this.criteria == "price") {
                    return this.courses.filter(x => (x["price"] + "").includes(this.searchInput.toLowerCase())).sort((a, b) => {
                        switch (this.order) {
                            case "ascending":
                                if (a[this.criteria] > b[this.criteria]) {
                                    return 1
                                }
                                if (b[this.criteria] > a[this.criteria]) {
                                    return -1
                                }
                                return 0
                                break;
                            case "descending":
                                if (a[this.criteria] > b[this.criteria]) {
                                    return -1
                                }
                                if (b[this.criteria] > a[this.criteria]) {
                                    return 1
                                }
                                return 0
                                break;
                        }
                    })
                }
            }
        },
    })
</script>

</html>
